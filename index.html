<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather report</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h2>Check Weather report here</h2>
            <form action="">
                <input type="text" class="search" placeholder="Enter Your City">
                <div class="submit"><button>Submit</button></div>
                <p class="error"></p>
            </form>
            <section>
                <div>
                    <img src="" alt="weather icon" class="icon">
                </div>
                <div class="location">
                    <div class="city">Newyork, US</div>
                    <div class="date">Monday, Apr 28 2025</div>
                </div>
                <div class="report">
                    <div class="temp">Temp : 25°C</div>
                    <div class="weather">Sunny</div>
                    <div class="temp-range">Temp-range : 10°C / 15°C</div>
                </div>
            </section>
        </div>
        <script src="wea.js"></script>
    </div>
</body>
</html>
